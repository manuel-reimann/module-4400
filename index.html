<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Banner</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/TextPlugin.min.js" integrity="sha512-ckodwJGMXZ2YBttH4SzPNeAfpPni4zW4rzhaYY3L0EiNBPZwGtnRtgBfkI7Cz/TCOHWTIcJDgcQuEuhvS8IxmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="animations.js"></script>
</head>
<body>
    <div class="container">
        <!--Timeline Intro-->
        <h1 class="intro"></h1>
        <h1 class="intro-2"></h1>
        <div class="yellow-top"></div>
        <div class="yellow-bottom"></div>
        <div class="yellow-left"></div>
        <div class="yellow-right"></div>
        <!--Timeline Logo-->
        <img src="img/logos/pokemongo_logo.svg.png" class="logo-pogo" alt="Pokemon GO Logo">
        <div class="glow"></div>
        <!--Choose Logo-->
        <img src="img/bgs/forest.jpeg" class="bg-image" alt="Forest Background">
        <h1 class="txt-choose"></h1>
        <div class="card-bulbasaur card bulba-hover" id="bulba"><img src="img/gifs/evo.gif" alt="Evoltion Animation" class="evolution"><img src="img/gifs/bulbasaur.gif" alt="Bulbasaur" class="bulbasaur pokemon"></div></div>
        <div class="card-charmander card charm-hover" id="charm"><img src="img/gifs/evo.gif" alt="Evoltion Animation" class="evolution"><img src="img/gifs/charmander.gif" alt="Charmander" class="charmander pokemon"></div></div>
        <div class="card-squirtle card squirt-hover" id="squirt"><img src="img/gifs/evo.gif" alt="Evoltion Animation" class="evolution"><img src="img/gifs/squirtle.gif" alt="Squirtle" class="squirtle pokemon"></div></div>
        
        <button class="button-restart">Restart</button>
       
       
    </div>
    
</body>
</html>
